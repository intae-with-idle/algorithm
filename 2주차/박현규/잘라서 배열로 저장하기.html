    <script>
        function solution(my_str,n){
            const result = [];

            for(i=0; i<my_str.length/n; i++){
                let newArray = '';

                for(j=i*n; j<i*n+n; j++){
                    if(my_str[j] == undefined){
                        break
                    } else {
                        newArray = newArray + my_str[j]
                    }
                }
            result.push(newArray)
            }
        return result
        }
    </script>
