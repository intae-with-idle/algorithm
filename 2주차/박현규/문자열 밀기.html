<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(A,B) {
            let arr = [...A]

            for(i=0; i<arr.length; i++) {
                if(A == B) {
                    return i
                } else {
                    arr.unshift(arr.pop())
                }
                if(arr.join('') == B) {
                    return i+1
                }
            }
            return -1
        }
    </script>
</body>
</html>
